<body>

        <div>
            <button class="buy">
                <a class="link" href="https://send.monobank.ua/jar/34LsLD7Q4N">Оплатити квиточки</a>

        <p>В коментарі платежу вказуйте нік у телеграм та інстаграм</p>
    </div>
